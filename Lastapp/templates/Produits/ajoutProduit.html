{% extends "Acceuil.html" %}

{% block contenu %}

<form action="{% url 'ajoutProduit' %}" method="post">

    {% csrf_token %}
    {{ product_form.as_p }} 
    <button class="btn btn-primary" type="submit">Enregistrer</button>
</form>

<div>
    <a class="btn btn-success" role="button" href="{% url 'listeProduits' %}" style="position: absolute; bottom: 20px;  right: 20px;">LISTE DES PRODUITS</a>
</div>
{% endblock %}
